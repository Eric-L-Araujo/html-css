<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>A tag B não é semântica, mas a <b>strong</b> sim</p>
    <p>Nesta frase, tenho um <strong>termo em destaque</strong>usando a tag</p>
    <p>Nessa frase temos <i>destaque ou ênfase</i> usando a tag I</p>
    <p>Nessa frase temos <em>destaque ou ênfase</em> usando a tag EM</p>
</body>
</html>
