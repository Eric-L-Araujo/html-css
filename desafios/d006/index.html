<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tags</title>
</head>
<body>
    <h1>Algumas Tags em HTML</h1>
    <ul type="square">
        <li><abbr title="Utilize a tag &lt;a&gt;">Links</abbr></li>
        <li><abbr title="Para inserir imagens, utilize a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Respectivamente, utilize as tags &lt;ol&gt;e &lt;ul&gt;. Para cada uma dessas tags, o &lt;li&gt; serve para adicionar um item na lista">Listas ordenadas e não ordenadas</abbr></li>
        <li><abbr title="Para inserir títulos, utilize a tag &lt;h1&gt; até o &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Para inserir uma quebra de linha entre parágrafos, utilize a tag &lt;br&gt;, mas use-a com moderação">Quebra de linha</abbr></li>
        <li><abbr title="Para formatar um texto de representação de código, no estilo monoespaçado, utilize a tag &lt;code&gt;.">Trechos de código</abbr></li>
        <li><abbr title="Para destacar um texto, utilize a tag &lt;mark&gt;.">Marcador de texto</abbr></li>
        <li><abbr title="Para deixar um texto em negrito, o envolva com a tag &lt;strong&gt;.">Negrito</abbr></li>
        <li><abbr title="Para deixar um texto em itálico, o envolva com a tag &lt;em&gt;.">Itálico</abbr></li>
        <li><abbr title="Para incluir uma citação no texto, faça-o envolto da tag &lt;q&gt;. Enquanto para criar uma citação mais longa, utiliza-se da tag &lt;bloquote&gt;, geralmente com o atributo 'cite' para linkar a fonte do texto original.">Citação</abbr></li>
    </ul>
</body>
</html>
